<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section id="pomodoro">
  <section id="session-section">
    <h2>Session</h2>
    <label for="session"></label>
    <input id="session" name="session" type="number" value="25">
  </section>
  <section id="button-section">
    <button type="button" id="reset">Reset</button>
  </section>
  <section id="text">Click Timer to Start/Restart</section>
  <audio loop id="play" src="http://www.soundjay.com/button/beep-07.wav"></audio>
  <section id="display"></section>
</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/SoundJS/1.0.1/soundjs.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
